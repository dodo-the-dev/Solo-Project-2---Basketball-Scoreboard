<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>Home</h3>
        <p id="home-score">0</p>
        <div class="buttons">
          <button id="home+1-btn">+1</button>
          <button id="home+2-btn">+2</button>
          <button id="home+3-btn">+3</button>
        </div>
      </div>
      <button id="reset-btn">Reset</button>
      <div class="guests">
        <h3>Guests</h3>
        <p id="guest-score">0</p>
        <div class="buttons">
          <button id="guest+1-btn">+1</button>
          <button id="guest+2-btn">+2</button>
          <button id="guest+3-btn">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
